<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/cuzco-avatar.jpg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="btn-like"></button>
            </div>
          </div>
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/mountain-elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="btn-like"></button>
            </div>
          </div>
          <div class="gallery__element">
            <img class="gallery__img" src="images/dombay.jpg" alt="Домбай" />
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button class="btn-like"></button>
            </div>
          </div>
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/mountain-elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="btn-like"></button>
            </div>
          </div>
          <div class="gallery__element">
            <img class="gallery__img" src="images/dombay.jpg" alt="Домбай" />
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button class="btn-like"></button>
            </div>
          </div>
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/karachaevsk.jpg"
              alt="карачаево-черкессия"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button class="btn-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__data">&#169; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <form class="popup__container" action="">
        <button class="popup__btn-close"></button>
        <span class="popup__title">Редактировать профиль</span>
        <input class="popup__text popup__name" type="text" />
        <input class="popup__text popup__profession" type="text" />
        <input class="popup__submit" type="submit" value="Сохранить" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
