<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/cuzco-avatar.jpg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="исправить"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="добавить"
          ></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__data">&#169; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__container popup__overlay">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form_edit" novalidate>
          <input
            class="popup__text"
            type="text"
            name="popup-name"
            id="popup-name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__text-error popup-name-error"></span>
          <input
            class="popup__text"
            type="text"
            name="popup-profession"
            id="popup-profession"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__text-error popup-profession-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-photo">
      <div class="popup__container popup__overlay">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form_photo" novalidate>
          <div class="popup__item">
            <input
              class="popup__text"
              type="text"
              name="popup-place"
              id="popup-place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__text-error popup-place-error"></span>
          </div>
          <div class="popup__item">
            <input
              class="popup__text"
              type="url"
              name="popup-link"
              id="popup-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__text-error popup-link-error"></span>
          </div>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_fullscreen-photo">
      <div class="popup__container-fullscreen-photo popup__overlay">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="закрыть"
        ></button>
        <img class="popup__img" />
        <p class="popup__caption-img"></p>
      </div>
    </div>
    <template id="card-template">
      <div class="gallery__element">
        <button class="btn-trash" type="button" aria-label="удалить"></button>
        <img class="gallery__img" />
        <div class="gallery__info">
          <h2 class="gallery__title"></h2>
          <button class="btn-like" type="button" aria-label="лайкнуть"></button>
        </div>
      </div>
    </template>
    <script defer src="scripts/validate.js"></script>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
