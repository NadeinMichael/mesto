<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/cuzco-avatar.jpg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="исправить"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="закрыть"
          ></button>
        </section>
        <section class="gallery">
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаевск</h2>
              <button
                class="btn-like"
                type="button"
                aria-label="лайкнуть"
              ></button>
            </div>
          </div>
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/mountain-elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button
                class="btn-like"
                type="button"
                aria-label="лайкнуть"
              ></button>
            </div>
          </div>
          <div class="gallery__element">
            <img class="gallery__img" src="images/dombay.jpg" alt="Домбай" />
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button
                class="btn-like"
                type="button"
                aria-label="лайкнуть"
              ></button>
            </div>
          </div>
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/mountain-elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button
                class="btn-like"
                type="button"
                aria-label="лайкнуть"
              ></button>
            </div>
          </div>
          <div class="gallery__element">
            <img class="gallery__img" src="images/dombay.jpg" alt="Домбай" />
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button
                class="btn-like"
                type="button"
                aria-label="лайкнуть"
              ></button>
            </div>
          </div>
          <div class="gallery__element">
            <img
              class="gallery__img"
              src="images/karachaevsk.jpg"
              alt="карачаево-черкессия"
            />
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button
                class="btn-like"
                type="button"
                aria-label="лайкнуть"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__data">&#169; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__text" type="text" name="popup-name" />
          <input class="popup__text" type="text" name="popup-profession" />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
